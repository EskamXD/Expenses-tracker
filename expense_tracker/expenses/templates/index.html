<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Tracker Wydatków</title>
</head>

<body>
    <h1>Dodaj nowy wydatek</h1>
    <form method="POST">
        {% csrf_token %}
        <div id="items">
            <div class="item">
                <label for="amount">Kwota:</label>
                <input type="number" name="amount" step="0.01" required>

                <label for="category">Kategoria:</label>
                <input type="text" name="category" required>

                <label for="payer">Płatnik:</label>
                <input type="text" name="payer" required>

                <label for="owner">Właściciel:</label>
                <input type="text" name="owner" required>
            </div>
        </div>
        <button type="button" onclick="addItem()">Dodaj kolejną pozycję</button>
        <button type="submit">Zapisz paragon</button>
    </form>

    <script>
        function addItem() {
            var item = document.querySelector('.item');
            var clone = item.cloneNode(true);
            document.getElementById('items').appendChild(clone);
        }
    </script>


    <a href="{% url 'summary' %}">Zobacz podsumowanie</a>
</body>

</html>
